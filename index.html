<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="profiles">
      <div class="card profile">
        <div class="card-header">
          <img class="profile-img" src="/images/image-victor.jpg" alt="Image of Victor Crest" />
        </div>
        <div class="card-body">
          <h2 class="name">Victor Crest</h2>
          <p class="age">26</p>
          <p class="location">London</p>
        </div>
        <div class="card-footer">
          <div class="stat-container">
            <p class="stats followers">80K</p>
            <p class="stat-unit">Followers</p>
          </div>
          <div class="stat-container">
            <p class="stats likes">803K</p>
            <p class="stat-unit">Likes</p>
          </div>
          <div class="stat-container">
            <p class="stats photos">1.4K</p>
            <p class="stat-unit">Photos</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://joakimtveter.no">Joakim Tveter</a>.
    </div>
  </body>
</html>
